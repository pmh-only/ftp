name: Build statcat image
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - statcat/**

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout files

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: statcat/go.mod
          cache: true

      - name: Build backend
        working-directory: statcat/
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "-s -w" -o main-amd64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -trimpath -ldflags "-s -w" -o main-arm64

      # Docker build
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          context: statcat
          platforms: linux/arm64,linux/amd64
          tags: ghcr.io/pmh-only/statcat:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
