apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: image-updater
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: argocd-image-updater
    helm:
      valuesObject:
        fullnameOverride: argocd-image-updater
        config:
          "log.level": debug
          "git.commit-message-template": "build({{ range .AppChanges -}}{{ .Image }},{{ end -}}): image update {{ range .AppChanges -}}`{{ .NewTag }}`,{{ end -}}"
          "git.user": "[bot]pmh-only/ftp"
          "git.email": "242914034+ftpbot@users.noreply.github.com"
          registries:
            - name: Github Registry
              prefix: ghcr.io
              api_url: https://ghcr.io
              credentials: pullsecret:argocd/registry-secret
          "webhook.enable": true
        extraEnv:
          - name: IMAGE_UPDATER_INTERVAL
            value: "0"
          - name: GHCR_WEBHOOK_SECRET
            valueFrom:
              secretKeyRef:
                name: repository-secret
                key: webhookSecret
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: x
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: image-updater-conf
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: infra/image_updater_conf
    repoURL: git@github.com:pmh-only/ftp.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - RespectIgnoreDifferences=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
      - ServerSideApply=true
