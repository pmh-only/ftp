apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: image-updater
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: argocd-image-updater
    helm:
      values: |-
        fullnameOverride: argocd-image-updater
        config:
          logLevel: debug
          registries:
          - name: Github Registry
            prefix: ghcr.io
            api_url: https://ghcr.io
            credentials: pullsecret:argocd/registry-secret
          gitCommitTemplate: "build({{ .AppName }}): `{{ .NewTag }}`"
          gitCommitUser: "[bot]pmh-only/ftp"
          gitCommitMail: "242914034+ftpbot@users.noreply.github.com"
          gitCommitSignOff: true
          gitCommitSigningKey: /secret/id_ed25519.pub
          gitCommitSigningMethod: ssh
        extraArgs:
          - --interval=30s
        volumeMounts:
          - name: secret-volume
            mountPath: /secret
            readOnly: true
        volumes:
          - name: secret-volume
            secret:
              secretName: repository-secret
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: x
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: image-updater-conf
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - jsonPointers:
        - /data
      kind: Secret
  project: default
  source:
    path: infra/image_updater_conf
    repoURL: git@github.com:pmh-only/ftp.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - RespectIgnoreDifferences=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
      - ServerSideApply=true
